<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		<meta charset="utf-8" />
		<script type="text/javascript" src="jquery.min.js"></script>
		<script>
			function InputCheck() {
				var user = document.getElementById("username");
				console.log(user);
				if(user.value == "") {
					alert("用户名为空！");
					return false;
				}
				var pwd = document.getElementById("password");
				if(pwd.value == "") {
					alert("密码不能为空！")
					return false;
				}
				$.ajax({
					url: 'indexCon.php',
					type: 'GET',
					dataType: 'json',
					data:{"username":user.value,"password":pwd.value},
					success: function(data) {

					    console.log("success");

					},
					error: function(data) {
						console.log("error");

					}
				})
			}
		</script>
	</head>

	<body>
		<!-- 传用户名密码到process.php-->
		<form name="myform">
			<label for="username">用户名</label>
			<input type="text" id="username" name="user" value="zlf">
			<br />
			<label for="password">密码</label>
			<input type="password" id="password" name="password" value="123">
			<br />
			<input type="button" id="submit" name="submit" value="提交" onclick="InputCheck()">
		</form>
	</body>

</html>
