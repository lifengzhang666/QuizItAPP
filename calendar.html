<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
    <title>移动端日历</title>
    <link href="http://cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
    <link type="text/css" rel="stylesheet" href="css/mobile_date.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/mobile_date.js"></script>
    <script src='js/velocity.min.js'></script>
    <script src='js/sideToggleExtended.js'></script>
    <script type="text/javascript" src="js/jquery.cookie.js"></script>
</head>
<body>
	<nav>
  <a href="#" style="color: #3D3D3D;font-size: 16px;">
	<span class="fa fa-arrow-left"></span>
	返回
  </a>
  <div id="sideMenu">
	<span class="fa fa-navicon" id="sideMenuClosed"></span>
  </div>
</nav>


<div id="sideMenuContainer">
  <a href="TodayQuestion.html" title="今日题"><span class="fa fa-pencil-square-o"></span></a>
  <a href="review.html" title="历史题"><span class="fa  fa-list-alt"></span></a>
  <a href="login.html" title="退出"><span class="fa  fa-sign-out" ></span></a>
</div>

<script type="text/javascript">
	$(document).ready(function(){
	  $('#sideMenu').sideToggle({
		moving: '#sideMenuContainer',
		direction: 'right'
	  });

	});
</script>
    <div class="box">
        <section class="date">
            <div class="head">
                <div class="prev">上一月</div>
                <div class="tomon"><span class="year"></span>年 <span class="month"></span>月 </div>
                <div class="next">下一月</div>
            </div>
            <ol><li>周日</li><li>周一</li><li>周二</li><li>周三</li><li>周四</li><li>周五</li><li>周六</li></ol>
            <ul>
                <li>日期</li><li>日期</li><li>日期</li><li>日期</li><li>日期</li><li>日期</li><li>日期</li>
                <li>日期</li><li>日期</li><li>日期</li><li>日期</li>
            </ul>
        </section>
    </div>
    <svg style="margin-top:20px;margin-left: 5px; float:left;width: 50px;height:30px;display: inline-block ">
        <rect width="40" height="30" style="fill:#87CEFA"/>
    <span style="margin-top:20px;margin-right:10px;width:50px;line-height: 30px;font-size: 18px">今日题</span>
    </svg>
    <svg style="margin-top:20px;width: 50px;height:30px;display: inline-block">
        <rect width="40" height="30" style="fill:#66FF99"/>
        <span style="margin-top:20px;margin-right:10px;font-size: 18px">已做题</span>
    </svg>
    <svg style="margin-top:20px;width: 50px;height:30px;display: inline-block">
        <rect width="40" height="30" style="fill:#ff0000"/>
        <span style="margin-top:20px;font-size: 18px">未做题</span>
    </svg>
    <svg style="margin-top:20px;width: 50px;height:30px;display: inline-block">
        <rect width="40" height="30" style="fill:#dddddd"/>
        <span style="margin-top:20px;font-size: 18px">无题目</span>
    </svg>

</body>
</html>
