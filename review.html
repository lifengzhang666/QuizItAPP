	<div class="review-container">
		<div class="review-row">
			<div class="col-md-12">
				<div id="review-list">
				</div>
			</div>
		</div>
	</div>

<script>
    function ShowReview(){
        //取数据显示在页面
        $.ajax({
            url:'Manager/QuestionManager.php',
            type:'POST',
            dataType:'json',
            data:{act:'showreview'},
            success:function (result) {
                if(result.data==1){
                    var reviewArray=result.allreview;
                    //遍历数组的每一行，一行是一条评论
                    for(i in reviewArray){
                        //点后面是数据库的列名
                        PutReview(reviewArray[i].QuestionNum,reviewArray[i].quescontent);
                    }

                    //取到数据放到网页上
                   // var QuestionID=result.questionnum;
                   // var content=result.question;
                    //被评论和时间没取
                   // PutReview(QuestionID,content);


                }else{
                    console.log("没有题目");
                }

            },

            error:function (result) {
                console.log(result);
            }
        });

    }
    //执行一次函数
    ShowReview();

    function PutReview(QuestionNum,questioncontent){
        //要append的元素

        var ReviewList = document.getElementById('review-list');
        //var commentList = box.getElementsByClassName('comment-list')[0];
        //评论框元素，这里评论从数据库获得
        //var textarea = box.getElementsByClassName('comment')[0];
        //生成一个div元素
        var ReviewBox = document.createElement('div');
        ReviewBox.className = 'ReviewDiv';
        ReviewBox.innerHTML =
            '<div class="ReviewDiv" style="margin-top:30px">'+
            '第<span id="tihao">' + QuestionNum + '</span>题:'+
            '<span id="xiangqing">' + questioncontent +'</span>'+
            '<a href="#" ><img src="img/jinru.png" style="float:right"/></a>'+
            '</div>';

        //此处是将ReviewBox添加到ReviewList里面
        ReviewList.appendChild(ReviewBox);//appendChild() 方法向节点添加最后一个子节点。


    }
</script>
